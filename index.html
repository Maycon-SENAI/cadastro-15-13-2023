<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <!-- Adiciona o link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adiciona um cabeçalho com a logo da empresa -->
    <header>
        <img src="https://i.pinimg.com/originals/22/de/f7/22def700cfa8fcc5e7af4fa04fd16be8.png" alt="Logo da Empresa" class="logo">
    </header>
    <!-- Adiciona um título para o formulário -->
   <div class="title--head">
    <h1 class="content--style-h1">Cadastro</h1>
   </div>
    <form>
        <!-- Adiciona um rótulo e uma caixa de texto para o nome -->
        <label for="nome">Nome:</label>

        <input type="text" id="nome" name="nome" placeholder="nome completo" required><br><br>
        <!-- Adiciona um rótulo e uma caixa de texto com calendário para a data de nascimento -->

        <label for="data_nascimento">Data de Nascimento:</label>

        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <!-- Adiciona um rótulo e uma caixa de texto para o e-mail -->

        <label for="email">E-mail:</label>

        <input type="email" id="email" name="email" placeholder="email@email.com" required><br><br>

        <!-- Adiciona um rótulo e uma seleção para o gênero -->

        <label for="genero">Gênero:</label>

        <select id="genero" name="genero" required class="genero">

            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>

        </select><br><br>

        <!-- Adiciona um botão de envio -->

        <input type="submit" value="Enviar" class="enviar--buttom">
    </form>

    <footer class="footer">
        @TODOS OS DIREITOS RESERVADOS A MAYCON
    </footer>
</body>
</html>
